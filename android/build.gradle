buildscript {
    repositories {
        google()  // ✅ เพิ่มแหล่งดาวน์โหลดของ Google
        mavenCentral()  // ✅ เพิ่ม Maven Central
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.8' // ควรมีบรรทัดนี้อยู่แล้ว
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

